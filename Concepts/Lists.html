<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- li : List -->
    <!-- ul : Unordered List -->
    <ul>
        <li>Ateeb</li>
        <li>Ayan</li>
        <li>Hanan</li>
    </ul>
    <!-- ol : Ordered List -->
     <ol>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Oranges</li>
     </ol>
     <ol type="I" start="4">
        <li>Hello</li>
        <li>Bye</li>
     </ol>
     <!-- dl : Description List -->
      <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>

    <!-- <dt> = Definition Term
    <dd> = Definition Description -->


    <!-- Nested List -->
    <ol>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Mango</li>
            </ul>
        </li>
        <li>Vegetables</li>
            <ul>
                <li>Potato</li>
                <li>Tomato</li>
            </ul>
    </ol>

</body>
</html>





<!-- | Value             | Style           | Output Example |
| ----------------- | --------------- | -------------- |
| `"1"` *(default)* | Numbers         | 1, 2, 3        |
| `"A"`             | Capital Letters | A, B, C        |
| `"a"`             | Small Letters   | a, b, c        |
| `"I"`             | Roman Capitals  | I, II, III     |
| `"i"`             | Roman Small     | i, ii, iii     | -->
