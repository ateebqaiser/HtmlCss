<!-- Inline CSS wo style hoti hai jo directly kisi HTML tag ke andar likhi jati hai using the style attribute. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Css</title>
</head>
<body style="background-color: rgb(168, 100, 100);">
    <h1 style="color: rebeccapurple;background-color: rgb(122, 122, 224);">Lorem ipsum dolor sit amet consectetur.</h1>
    <h1 style="text-align: center;color: yellow;font-family: 'Calibri';">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eius, accusantium.</h1>
</body>
</html>
