<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" cellspacing="10" cellpadding="15" width="50%" height="150" align="center" bgcolor="#f2f2f2">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Ateeb</td>
            <td>21</td>
        </tr>
    </table>

    <table border="1">
        <!-- Ek cell ko multiple columns tak phailana-->
        <tr>
            <th colspan="2">Student Info</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>Ali</td>
        </tr>
        <!-- Ek cell ko multiple rows tak phailana -->
        <tr>
            <td rowspan="3">Marks</td>
            <td>85</td>
        </tr>
        <tr>
            <td>90</td>
        </tr>
        <tr>
            <td>100</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th colspan="3">Data</th>
        </tr>
        <tr>
            <td>hello</td>
            <td>bye</td>
            <td>hi</td>
        </tr>
    </table>

</body>
</html>


<!-- | Tag          | Matlab / Kaam                                                       |
| ------------ | ------------------------------------------------------------------- |
| `<table>`    | Table start karta hai                                               |
| `border="1"` | Table ke grid (line) ko dikhata hai (1 ka matlab ek line ka border) |
| `<tr>`       | Table Row: ek horizontal line jisme headings ya data hota hai       |
| `<th>`       | Table Heading: bold aur center-aligned hoti hai (Column ka naam)    |
| `<td>`       | Table Data: normal data cells, jahan values hoti hain               | -->
