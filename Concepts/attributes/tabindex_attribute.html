<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab index Attribute</title>
</head>
<body>
    <form>
        <label>Name : <input type="text" name="name" accesskey="l" placeholder="Enter your name" tabindex="2" /></label>
        <label>City : <input type="text" name="city" placeholder="Enter your city" accesskey="c"
        tabindex="-1" /></label>
        <label>Country : <input type="text" name="country" placeholder="Enter your country" accesskey="o" tabindex="1" /></label>
        <input type="submit" tabindex="3" />
    </form>
</body>
</html>
