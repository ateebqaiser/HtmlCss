<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Key Attributes</title>
</head>
<body>
    <!-- Press alt+character (e.g:alt+n)for access -->
    <form>
        <label>Name : <input type="text" name="name" accesskey="n" placeholder="Enter your name"/></label>
        <label>Password: <input type="password" name="password" accesskey="p" placeholder="Enter your password"/></label>
        <label><input type="submit" value="Log In" accesskey="s"/></label>
    </form>
</body>
</html>
