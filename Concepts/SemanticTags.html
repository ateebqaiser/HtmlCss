<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>
<body>
    <!-- <header> Use: Page ya section ke top part ke liye. -->
    <header>
        <h1>My Website</h1>
        <p>Welcome to my web page</p>
    </header>
    <!-- <nav> Use: Navigation links ya menus ke liye. -->
    <nav>
        <a href="home.html">Home</a> |
        <a href="about.html">About</a> |
        <a href="contact.html">Contact</a>
    </nav>
    <!-- <main> Use: Page ka main content jisme core information hoti hai. -->
    <main>
        <h2>Main Content</h2>
        <p>This is the main section of the page.</p>
    </main>
    <!-- <section> Use: Page ka logical section group karne ke liye. -->
    <section>
        <h2>About Us</h2>
        <p>We provide educational services.</p>
    </section>
    <!-- <article> Use: Independent content jaise blog post, news, ya forum post. -->
    <article>
        <h2>How to Learn HTML</h2>
        <p>Start with basics like tags, elements, attributes...</p>
    </article>
    <!-- <aside> Use: Side content like ads, tips, or related links. -->
    <aside>
        <h3>Related Links</h3>
            <ul>
                <li><a href="#">HTML Tips</a></li>
                <li><a href="#">CSS Guide</a></li>
            </ul>
    </aside>
    <!-- <footer> Use: Page ya section ka bottom part â€” usually contains copyright, contact. -->
    <footer>
        <p>&copy; 2025 MyWebsite.com</p>
    </footer>
</body>
</html>
